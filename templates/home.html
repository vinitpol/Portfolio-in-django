{% extends 'basic.html' %}
{% load static %}
{% block title %} Vinit Portfolio {% endblock title %}
{% block hero %}
  <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="hero-container" data-aos="fade-in">
      <div class="d-flex flex-column align-items-center">
        <h3>
          <i class="fas fa-hand-peace"></i> Hi There!
        </h3>
        <h1>Vinit Pol</h1>
      </div>
      <p>I'm <span class="typed" data-typed-items="Python Developer, Data Analyst, Web Developer"></span></p>
      <a href="https://drive.google.com/file/d/1sMHPxZPT0fA07WBVgv5dU3waT0bSyUxq/view?usp=sharing" class="btn btn-primary" download="Vinit_Pol_Resume.pdf">Download Resume</a>
    </div>
    
  </section>
{% endblock hero %}

{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}} </strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endblock body %}
